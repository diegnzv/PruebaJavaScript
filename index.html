<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Conversor de Moneda</title>
</head>
<body>
    <div class="container">
        <h1>Conversor de monedas Nacional</h1>
        <label for="monto">Pesos CLP</label>
        <input type="number" id="monto" placeholder="Ingrese el monto en CLP">
        <label for="moneda">Moneda a convertir:</label>
        <select id="moneda">
            <option value="">Cargando monedas...</option>
        </select>
        <button onclick="convertirMoneda()">Buscar</button>
        <p class="resultado" id="resultado">Resultado: </p>
        <p id="error" style="color: red;"></p>
    </div>

    <div id="chart-container">
        <canvas id="exchangeChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
